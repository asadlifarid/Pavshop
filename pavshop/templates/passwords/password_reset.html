{% block content %}


<h3 class="font-weight-light my-4 text-center">Forgot Password?</h3>

<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
	    <h2 class="text-center">Reset Password</h2>
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
		<div class="form-buttons">
			<input type="submit" value="Send" class="btn btn-primary">
			<a href="{%url 'login_page' %}"  class="btn btn-outline">Cancel</a>
		</div>
	</form>
	</div>

{% endblock %}
