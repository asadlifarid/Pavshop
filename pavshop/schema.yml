components:
  schemas:
    Billing_address:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_name:
          type: string
          readOnly: true
        company:
          type: string
          maxLength: 255
        address:
          type: string
        country:
          $ref: '#/components/schemas/CountryEnum'
        city:
          type: string
          maxLength: 255
        phone:
          type: string
          maxLength: 128
        shipping_address:
          type: integer
          nullable: true
      required:
      - address
      - city
      - company
      - country
      - id
      - phone
      - user_name
    Billing_addressCreate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        company:
          type: string
          maxLength: 255
        address:
          type: string
        country:
          $ref: '#/components/schemas/CountryEnum'
        city:
          type: string
          maxLength: 255
        phone:
          type: string
          maxLength: 128
        shipping_address:
          type: integer
          nullable: true
      required:
      - address
      - city
      - company
      - country
      - id
      - phone
      - user
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - id
      - name
      - slug
